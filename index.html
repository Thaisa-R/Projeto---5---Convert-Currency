<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />

    <title>Convert Currency</title>
</head>

<body>
    <img class="hands-converting" src="./assets/logo-do-conversor.png.gif" alt="hands-converting-currency">
    
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-convert">
                <option value="real-convert">R$ Real brasileiro</option>
                <option value="dolar-convert">US$ Dólar americano</option>
                <option value="euro-convert">€ Euro</option>
                <option value="libra-convert">£ Libra</option>
                <option value="bitcoin-convert">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-converted">
                <option value="dolar-converted">US$ Dólar americano</option>
                <option value="real-converted">R$ Real brasileiro</option>
                <option value="euro-converted">€ Euro</option>
                <option value="libra-converted">£ Libra</option>
                <option value="bitcoin-converted">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="box-currency">
                <img class="img-currency-convert" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name-convert">Real brasileiro</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
                 <img class="arrow" src="./assets/arrow.png" alt="seta">
            <div class="box-currency">
                <img class="img-currency-converted" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name-converted">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
